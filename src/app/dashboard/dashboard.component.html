


 


 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">





     <div class="bodycolor">

        <div class="container-fluid pt-0 pb-0     ">





            <!-- Logo Section -->
            <div class="div-logo-img  ">
                <img class="rounded-circle" src="assets/wailogo.png" alt="logo-image"
                    style="margin: 13px 120px 0px 10px; width: 140px; height: 54.13px;">
            </div>

            <!-- Navbar Toggle Button for Mobile View -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsing Navbar Content for Large Screens -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/add-project">Add Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/view-projects">View Projects</a>
                  </li>
                 
                </ul>

                <button type="button" class="btn btn-dark ms-auto" (click)="toggleProfile()">
                  <i class="bi bi-person-circle"></i> Profile
                </button>
              </div>
            <!-- Offcanvas Navbar for Small and Medium Screens -->
            <div class="offcanvas offcanvas-top d-lg-none d" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                    <div class="navbar-nav me-auto">
                        <div class="nav-title">
                            <h3 id="paragraph" class="mb-0">Task Manegement</h3>
                            
                        </div>
                    </div>

                  
                </div>
            </div>
        </div>
      </nav>

     

<!-- Profile div -->
<div *ngIf="isProfileOpen" class="profile-box mt-4">
 
  <div class="text-center">
    
    <!-- Profile Image -->
    <img src="{{profileimg}}" alt="Profile" class="profileimg rounded-circle">
    
    <!-- Name and Email -->
    <h5 class="mt-2">{{ userName}}</h5>
    <p class="text-muted">{{ email }}</p>
    <div class="d-flex justify-content-center">
      <a [routerLink]="['/profile-setting', { username: userName, email: email }]">Profile Setting</a>

</div>
    <!-- Logout Button -->
    <button class="btn btn-danger btn-sm mt-2" routerLink="/login">Logout</button>
  </div>
</div>
