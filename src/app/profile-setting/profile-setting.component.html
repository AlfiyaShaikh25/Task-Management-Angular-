<div class="container">
    <h2>Update Profile</h2>
    
    
    <div class="d-flex justify-content-center">
      <img [src]="userImage || 'assets/default-profile.jpg'" class="profileimg rounded-circle" style="width: 150px; height: 150px;">
    </div>
  
    <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control mt-3">
  
    <button class="btn btn-primary mt-3" (click)="updateProfile()">Update Profile</button>
  </div>
