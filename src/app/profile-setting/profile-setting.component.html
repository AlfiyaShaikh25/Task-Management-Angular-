<div class="container mt-5">
  <h2 class="text-center">Profile Settings</h2>

  <div class="text-center">
    <img [src]="profileImage" class="rounded-circle" width="150" height="150" alt="Profile Image">
  </div>

  <div class="mt-3 text-center">
    <label for="imageUpload" class="form-label">Change Profile Image</label>
    <input type="file" class="form-control" (change)="onImageChange($event)">
  </div>
  
</div>
