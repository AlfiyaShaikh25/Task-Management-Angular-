<div class="registration-container mt-5">
    <h2>Sign-Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
        <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched">
          <small class="text-danger">Username is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
          <small class="text-danger">Email is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
          <small class="text-danger">Password is required</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary">Sign Up</button>
      <div class="d-flex justify-content-center mt-3">
        <a routerLink="/login">Already have an Account</a>
      </div>
      
    </form>
  </div>
