  <!-- Task Form Modal -->
<div id="taskModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="btn-close" (click)="closeTaskForm()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input type="text" class="form-control" [(ngModel)]="newTask.title" name="title">
            </div>
            <div class="mb-3">
              <label class="form-label">Assigned To</label>
              <input type="text" class="form-control" [(ngModel)]="newTask.assignedTo" name="assignedTo">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" [(ngModel)]="newTask.status" name="status">
                <option value="High">Pending</option>
                <option value="Medium">In Progress</option>
                <option value="Low">Completed</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Assigned User</label>
              <input type="text" class="form-control" [(ngModel)]="newTask.assignedUser" name="assignedUser">
            </div>
            <div class="mb-3">
              <label class="form-label">Estimate</label>
              <input type="text" class="form-control" [(ngModel)]="newTask.estimate" name="estimate">
            </div>
            <div class="mb-3">
              <label class="form-label">Time Spent</label>
              <input type="text" class="form-control" [(ngModel)]="newTask.timeSpent"  name="timeSpent">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeTaskForm()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addTask()">Add Task</button>
        </div>
      </div>
    </div>
  </div>
